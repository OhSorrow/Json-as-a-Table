<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css">
    <title>JSON as a Table</title>
  </head>
  <body>

    <div class="container">
        <table id="myTable">
            <thead >
              <tr  id="head">
                <th>Subject:</th>
              </tr>
            </thead>

            <tbody id="body">
              <tr id="question"> <td>Question:</td> </tr>
              <tr id="options"> <td>Options:</td> </tr>
              <tr id="answer"> <td>Answer:</td> </tr>
            </tbody>
            <button>Save changes</button>
    </div>
    <script src="./script.js"></script>
  </body>

</html>
